<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;/>
  <meta charset="UTF-8" />
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Registrar venta</title>
    <script src="qrcode.min.js"></script>
  </head>

  <body>
    <div class="container-page">
      <div id="form-box">
        <div class="tittle">
          <a href="consulta.html">Consultar registros</a>
          <h1>Sunset Party 2023</h1>
        </div>
        <form
          method="POST"
          action="https://script.google.com/macros/s/AKfycby5wX3qd_w-Xnj_WykVoKKcFEccb3kawaOCks5lsJDmGUjP1fJQdd4og6KyKEVzU3wCqQ/exec"
          id="my-form"
        >
          <h2>Generar entrada</h2>
          <div>
            <span>Categoria:</span>
            <select id="Categoria" name="Categoria">
              <option value="Normal">Normal</option>
              <option value="VIP">VIP</option>
            </select>
          </div>

          <div>
            <span>Nombre:</span>
            <input
              type="text"
              id="Nombre"
              class="input"
              placeholder="Ingrese nombre"
              name="Nombre"
              required="required"
            />
          </div>
          <div>
            <span>CI:</span>
            <input
              type="number"
              id="CI"
              class="input"
              placeholder="Ingrese cedula"
              name="CI"
              required="required"
            />
          </div>

          <div>
            <span>Vendedor:</span>
            <input
              type="text"
              class="input"
              id="vendedor"
              placeholder="Ingrese el nombre del vendedor"
              name="vendedor"
              required="required"
            />
          </div>
          <button type="submit" class="button" onclick="generarCodigoQR()">
            Enviar
          </button>
          <div id="codigoQR"></div>
        </form>
      </div>


    </div>

    <script src="test.js"></script>
    <script src="qrgenerator.js"></script>
  </body>
</html>

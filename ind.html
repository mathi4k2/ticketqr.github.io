<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />

    <title>Registrar venta</title>
    <script src="qrcode.min.js"></script>
  </head>

  <body>
    <div  class="container-page">

    
      <div id="form-box">
        <div class="tittle">

          <h1>Registro de entradas para evento</h1>
        </div>
        <form
          method="POST"
          action="https://script.google.com/macros/s/AKfycbxIGn8oLEUX7Pr6luLF6DsdBoeY1RzXUIBdlNt0RxuQpz6N9fpyAFs0FQdS-yfpOwmf8Q/exec"
          id="my-form"
        >
        <h2>Agregar nueva venta</h2>
          <div>
            <span>Categoria:</span>
            <select id="Categoria" name="Categoria">
              <option value="Normal">Normal</option>
              <option value="VIP">VIP</option>
            </select>
          </div>
    
          <div>
            <span>Nombre:</span>
            <input
              type="text"
              id="Nombre"
              class="input"
              placeholder="Ingrese nombre"
              name="Nombre"
            />
          </div>
          <div>
            <span>CI:</span>
            <input
              type="number"
              id="CI"
              class="input"
              placeholder="Ingrese cedula"
              name="CI"
            />
          </div>
    
          <div>
            <span>Vendedor:</span>
            <input
              type="text"
              class="input"
              id="vendedor"
              placeholder="Ingrese el nombre del vendedor"
              name="vendedor"
            />
          </div>
            <button type="submit" class="button" onclick="generarCodigoQR()">Enviar</button>
            <div id="codigoQR">
              
            </div>
        </form>
      </div> 

      <footer>
        <nav class="footNav"></nav>
        <div class="containerFooter">
          <p>Contactenos al 0985-770-543</p>
          <p>Â© MAXEVENTS Corp. All RIGHTS RESERVED.</p>
        </div>
      </footer>
  
    </div>

    <script src="test.js"></script>
    <script src="qrgenerator.js"></script>
  </body>



</html>
